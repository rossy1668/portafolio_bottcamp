<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>consultas</title>>
</head>


<body>
    <div class="main">
        <form >
            <div class="campo">
                <label for="nombres">Nombres: </label>
                <input type="text" name="nombres" id="nombres">
            </div>
            <div class="campo">
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" id="apellidos">
            </div>
            <div class="campo">
            <label for="email-ejemplo">correo :</label>
            <input type="email" id="email-ejemplo" placeholder="ingrese su correo" name="emmail-ejemplo" required>
            </div>
            <div class="campo">
                <label for="fdn">fecha de nacimiento: </label>
                <input type="date" name="fdn" class="cuartle">
            </div class="campo">
            <div class="campo">
                <label for="genero">motivo de consulta</label> 
            </div>
            <div class="campo">
                <textarea name="texto" id="cadena" rows="15" cols="100" placeholder="Escribe o pega el mensaje" style="color:white"></textarea>
            </div>
            <div class="campo">
                <button type="button" id="enviar" onclick="datos()" class="final">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
