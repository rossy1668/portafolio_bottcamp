<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Aplicando lo aprendido 1 -->
    <!-- Primer CDN de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <!-- Aplicando lo aprendido 2 -->
    <!-- utilizar clase container como contenedor -->
    <div class="container">
      <!-- Aplicando lo aprendido 3 y 5 -->
      <!-- utilizar clase display para modificar la etiqueta h1, a demas de text-success para modificar color de texto -->
      <h1 class="display-2 text-success">Login</h1>
      <!-- Aplicando lo aprendido 4, 5 y 6 -->
      <!-- utilizar clase text-center para centrar texto y text-primary para color y m-5 para dar margen de tamaño 5 paea todos los lados-->
      <p class="text-center m-5 text-primary">Ingresar los datos que a continuación se solicitan para poder acceder al sistema.</p>
      <!-- Aplicando lo aprendido 3, 6 y 7 -->
      <!-- copiar formulario de socumentación de bootstrap modificar texto en inglés a español, ademas de utilizar colores para textos y margen para cada div del form-->
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-primary">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@domain.com">
          <div id="emailHelp" class="form-text text-danger">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-primary">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-primary" for="exampleCheck1">Recuérdame</label>
        </div>
        <!-- Utilización de boton de bootstrap -->
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      <!-- fin de formulario -->
    </div>
    <!-- Aplicando lo aprendido 1 -->
    <!-- Segundo CDN de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
